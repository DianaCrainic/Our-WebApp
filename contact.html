<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RO Obesity Prevalence Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>

<body>
    <nav id="sidenav">
        <a href="javascript:void(0)" class="closeButton" onclick="closeNavBar()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Statistics</a>
        <a href="#">Body Mass Index</a>
        <a href="#">Diets</a>
        <a href="#">Contact</a>
    </nav>

    <div id="main">
        <header>
            <span onclick="openNavBar()" id="openNav">&#9776;</span>
            <h1>Obesity Prevalence Visualizer</h1>
            <h1>Logo</h1>
        </header>
        <div class="container">
            <div class="wrapper-contact-form">
                <div class="contact-form-title-bg" style="background-image: url(images/bg-contact.jpg);">
                    <b>
                            <span class="contact-form-title">Contact Us</span>
                        </b>
                    <span class="contact-form-subtitle">For any questions and queries, feel free to drop us a line below!</span>
                </div>

                <form>
                    <!--method="post" action=""-->
                    <div class="wrap-input">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="user_name" class="input-area" placeholder="Enter full name">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_mail" class="input-area" placeholder="Enter email address">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="user_phone" class="input-area" placeholder="Enter phone number">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <label for="msg">Message:</label>
                        <textarea name="user_message" id="msg" cols="30" rows="10" class="input-area" placeholder="Write your message"></textarea>
                        <span class="focus-input"></span>
                    </div>
                    <div class="button-container">
                        <button class="button" type="submit" name="submit">
                                    <span >Submit<b class="arrow" aria-hidden="true"></b></span>
                                </button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
