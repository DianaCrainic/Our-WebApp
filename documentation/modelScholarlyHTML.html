<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Model Scholarly HTML</title>
</head>

<body>
    <main>
        <article resource="#" typeof="schema:ScholarlyArticle">
            <header>
                <h1 property="schema:name">Title of paperwork</h1>
            </header>
            <meta property="schema:accessibilityFeature" content="alternativeText">
            <meta property="schema:accessibilityHazard" content="none">
            <section>
                <h3>Introduction</h3>
            </section>
            <section>
                <h3>Contents</h3>
            </section>
            <section>
                <h3>References</h3>
            </section>
        </article>
    </main>
</body>

</html>
